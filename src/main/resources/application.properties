# Po??czenie z baz? danych
spring.datasource.url=jdbc:postgresql://localhost:5432/fashion_lab_db
spring.datasource.username=fashion_user
spring.datasource.password=fashion_pass

# Dialekt JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Automatyczne tworzenie tabel
spring.jpa.hibernate.ddl-auto=update

# Logowanie SQL (dla nauki fajne, bo widzisz co dzia?a)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true